<!--<div >-->

<div class='movieCard'>
  <a routerLink="{{film.id}}">

    <div class="moviePoster" *ngIf="film.poster_path">
      <img src='{{movieImages}}{{film.poster_path}}' alt='{{film.original_title}}'/>
    </div>

    <div class="movieCardTitle">
      <div><h3>{{film.original_title}}</h3></div>

      <div class="movieRating">
        <h5>Vote average: {{film.vote_average}}</h5>
        <h5>{{film.release_date}}</h5>
      </div>
    </div>


  </a>
</div>
